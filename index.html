<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="wrap">

                    <!-- muted를 넣어야 실행이 된다. 음소거 -->

    <script>
        $(document /* 지금 현재 html문서 */ ).ready(function () {
